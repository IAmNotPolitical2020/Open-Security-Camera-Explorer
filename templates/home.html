<html>
  <head>
    <title>Security Project</title>
  </head>
  <body style='background-color: white;'>
    <h1>Use Arrow Keys to Cycle Through Live Streams</h1>
    <img id='video' src="{{ video_feed }}">
    <a href='/url/'><button id='next'>Next Live Stream</button></a>
    <form action="{{ url_for('addfavorite') }}" method="post">
      <input type="text" name="favorite" value={{ video_feed }}>
      <button type="submit" id='favorite'>Favorite</button>
    <h1 id='country'>{{ Country }}</h1>
    <h1 id='region'>{{ Region }}</h1>
    <h1 id='city'>{{ City }}</h1>
  </form>
  </body>
</html>
